<div id="adMain">
    <h1 id="adheading">Advanced Search</h1>

  <div id="advanced">
    <div class="criteria">
    <form action="https://www.google.com/search?as_q=&as_epq=&as_oq=&as_eq=">
            <label  class="keys" for="keyWords">Key words:</label>
            <br>
            <input class="keyin" type="text"  name="as_q" autofocus>
            <br><br>
            <label  class="keys" for="ExactWords">Exact Words:</label>
            <br>
            <input class="keyin"type="text"  name="as_epq" >
            <br><br>
            <label class="keys" for="anyWords">Any of these words:</label>
            <br>
            <input class="keyin"type="text"  name="as_oq" >
            <br><br>
            <label class="keys" for="ExemptWords">But not these words:</label>
            <br>
            <input   type="text"  name="as_eq">
            <br><br>
            <div >
            <input id="adButton"  class="keys" type="submit"  value="Google Avanced Search">
          </div>
    </form>
    </div>
